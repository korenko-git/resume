name: Apply Resume Updates

on:
  push:
    paths:
      - 'updates/*.zip'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - run: sudo apt install unzip jq
      
      - name: Install dependencies
        run: npm ci

      - name: Process updates
        run: |
          for file in updates/*.zip; do
            unzip -o "$file" -d temp-update

            cp -v temp-update/data/*.json data/
            cp -v temp-update/images/* public/images/

            rm -rf temp-update
          done

          rm -v updates/*.zip

      - name: Lint JSON files
        run: |
          for file in data/*.json; do
            jq empty "$file" || { echo "Error: $file is not valid JSON"; exit 1; }
          done

      - name: Generate PDF
        run: npx tsx scripts/generate-resume-pdf.ts

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email action@github.com
          git add data/ public/images/ public/resume.pdf
          git diff --staged --quiet || git commit -m "Apply update from ZIP"
          git push