name: Generate ATS CV

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-ats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Generate ATS CV
        run: npx tsx scripts/generate-ats-resume.ts

      - name: Upload ATS CV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ats-cv
          path: |
            public/cv-ats.md
            public/cv-ats.pdf

      - name: Check for changes in MD file
        id: check_changes
        run: |
          if git diff --quiet public/cv-ats.md; then
            echo "No changes detected in cv-ats.md"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in cv-ats.md"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit ATS CV
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git config user.name github-actions
          git config user.email action@github.com
          git add public/cv-ats.md public/cv-ats.pdf
          git commit -m "Update ATS CV"
          git push